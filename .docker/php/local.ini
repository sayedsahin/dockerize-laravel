upload_max_filesize=64M
post_max_size=64M
memory_limit=512M
max_execution_time=300

; Enable OPcache
opcache.enable=1
opcache.enable_cli=0;production 1

; Number of scripts that can be cached (increase if you have many files)
opcache.max_accelerated_files=20000

; Memory size for caching compiled PHP scripts
opcache.memory_consumption=256
opcache.interned_strings_buffer=16

; How often to check file timestamps for changes (0 = never)
opcache.validate_timestamps=1;maybe production 1
opcache.revalidate_freq=2;0 in production

; Enable fast shutdown and optimization
opcache.fast_shutdown=1
opcache.optimization_level=0x7FFFBFFF

; Improve performance for PHP includes
opcache.save_comments=1
opcache.enable_file_override=1

; Prevent caching issues with symbolic links (common in Docker volumes)
opcache.revalidate_path=1

; For Laravel in Docker, helps with volume-mounted code
opcache.validate_permission=0
opcache.validate_root=0
